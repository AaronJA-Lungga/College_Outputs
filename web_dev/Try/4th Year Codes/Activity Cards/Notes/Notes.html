<!DOCTYPE html>
<html>
    <head>

        <title> Cards - Notes</title>

        <!-- kani kay para sa Search Engine-->
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
       
    </head>
    <body>
        
        <main class="main-container">
            <h1 class="title">NOTES</h1>

            <section class="input-section">
                <form id="entry-form">
                    <input type="text" class="entry-title" placeholder="Note #:" >
                    <textarea class="entry-textbox" placeholder="Write down your notes..." ></textarea>
                    <br>
                    <button type="submit" class="primary-button right">Submit</button>
                </form>
            </section>

            <section id="entries-section">
                <h2 class="entries-title">NOTES <span class="date-updated">Last updated: </span></h1>
                <div class="entries-list"></div>
            </section>
        </main>
        <script src="scripts/main.js"></script>
    </body>
</html>
